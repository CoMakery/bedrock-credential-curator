<div class="ng-cloak">
  <div class="row">
    <div class="col-md-12">
      <h1 class="headline">Store Credentials</h1>
    </div>
  </div>

  <div ng-controller="StoreCredentialsController as model">
    <div class="row">
      <div class="col-md-12">
        Do you accept these credentials?<br/>

        <pre>{{model.identity|json}}</pre>

        <button ng-click="model.store()" type="button"
          class="btn btn-primary">Store Credentials</button>
      </div>
    </div>
  </div>

</div>
