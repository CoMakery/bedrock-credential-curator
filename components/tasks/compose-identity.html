<div class="ng-cloak">
  <div class="row">
    <div class="col-md-12">
      <h1 class="headline">Compose Identity</h1>
    </div>
  </div>

  <div ng-controller="ComposeIdentityController as model">
    <div class="row">
      <div class="col-md-12">
        <br-identity-composer
          ng-model="model.identity"
          br-credentials="model.credentials"
          br-consumer-query="model.query"
          br-library="model.library"></br-identity-composer>
      </div>
    </div>
  </div>

</div>
